<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="imagen/png" href="public/img/esfera.ico">
    <title>Dragon Ball GAME</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center" >Dragon GAME</h1>
        <h3 id="turno_actual" class="text-center  mb-4"></h3>
        <hr class="shadow-line">
        <div class="row justify-content-center" id="seleccion_jugadores">           
            <div class="col-md-5" id="jugador1">
                <input type="text" id="username_py1" class="form-control mb-3" placeholder="
                player 1">
                <div class="row mb-3" id="seleccion_personaje1">
                    <div class="col-3">
                        <button class="btn btn-danger rounded-circle">
                            <img src="./public/img/seleccion/01.png" alt="personaje1" class="img-fluid" title="Veguito">
                        </button>
                    </div>
                    <div class="col-3"> 
                        <button class="btn btn-danger rounded-circle">
                            <img src="./public/img/seleccion/03.png" alt="personaje1" class="img-fluid" title="Trunks">
                        </button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-danger rounded-circle">
                            <img src="./public/img/seleccion/05.png" alt="personaje1" class="img-fluid" title="Goku">
                        </button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-danger rounded-circle">
                            <img src="./public/img/seleccion/06.png" alt="personaje1" class="img-fluid" title="Gohan">
                        </button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-danger rounded-circle">
                            <img src="./public/img/seleccion/09.png" alt="personaje1" class="img-fluid" title="Krilin">
                        </button>
                    </div>
                </div>
                <button id="btn_py1" class="btn btn-danger w-100 mb-3">Aceptar</button>
            </div>
            <div class="col-md-5" id="jugador2">
                <input type="text" id="username_py2" class="form-control mb-3" placeholder="player 2">
                <div class="row mb-3 " id="seleccion_personaje2">
                    <div class="col-3">
                        <button class="btn btn-primary rounded-circle">
                            <img src="./public/img/seleccion/02.png" alt="personaje2" class="img-fluid mt-1 mb-1" title="Veguetta">
                        </button>
                    </div>
                    <div class="col-3"> 
                        <button class="btn btn-primary rounded-circle">
                            <img src="./public/img/seleccion/04.png" alt="personaje2" class="img-fluid mt-1 mb-1" title="Pikoro">
                        </button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary rounded-circle">
                            <img src="./public/img/seleccion/07.png" alt="personaje2" class="img-fluid mt-1 mb-1" title="Gogueta">
                        </button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary rounded-circle">
                            <img src="./public/img/seleccion/08.png" alt="personaje2" class="img-fluid mt-1 mb-1" title="Cell">
                        </button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary rounded-circle">
                            <img src="./public/img/seleccion/10.png" alt="personaje2" class="img-fluid mt-1 mb-1" title="Freezer">
                        </button>
                    </div>
                </div>
                <button id="btn_py2" class="btn btn-primary w-100 mb-3">Aceptar</button>
            </div>
        </div>
        <div class="row justify-content-around d-none" id="batalla">
            <div class="col-md-5 text-center">
                <h2 id="nombre_personaje1"></h2>
                <p id="username1"></p>
                <hr class="text-danger">
                <div class="row">
                    <div class="col-12 mb-3">
                        <span class="me-2 fw-bold text-success">Vida:</span>
                        <div class="flex-grow-1">
                            <div class="progress">
                                <div id="vida1" class="progress-bar bg-success" style="width: 100%">1000</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 mb-3">
                        <span class="me-2 fw-bold text-danger">Ki:</span>
                        <div class="flex-grow-1">
                            <div class="progress">
                                <div id="ki1" class="progress-bar bg-danger" style="width: 100%">1000</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 mb-3">
                        <span class="me-2 fw-bold text-warning">Energía:</span>
                        <div class="flex-grow-1">
                            <div class="progress">
                                <div id="energia1" class="progress-bar bg-warning" style="width: 100%">1000</div>
                            </div>
                        </div>
                    </div>
                </div>
                <img src="" class="mx-auto" width="60%" id="img_personaje1" alt="">
                <div class="row justify-content">
                    <div class="col-12">
                        <button id="btn_atk_basico1" class="btn btn-primary mb-3">ATK Basico</button>
                        <button id="btn_atk_especial1" class="btn btn-primary mb-3">ATK especial</button>
                    </div>
                    <div class="col-12">
                        <button id="carga_py1" class="btn btn-primary mb-3">Cargar Ki</button>
                        <button id="semillas_ply1" class="btn btn-primary mb-3">Semillas del Ermitaño</button>
                    </div>
                </div>
            </div>
            <div class="col-md-2 aling-self-center">
                <h2 class="text-center display-3">VS    </h2>
            </div>
            <div class="col-md-5 text-center">
                <h2 id="nombre_personaje2"></h2>
                <p id="username2"></p>
                <hr class="text-danger">
                <div class="row">
                    <div class="col-12 mb-3">
                        <span class="me-2 fw-bold text-success">Vida:</span>
                        <div class="flex-grow-1">
                            <div class="progress">
                                <div id="vida2" class="progress-bar bg-success" style="width: 100%">1000</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 mb-3">
                        <span class="me-2 fw-bold text-danger">Ki:</span>
                        <div class="flex-grow-1">
                            <div class="progress">
                                <div id="ki2" class="progress-bar bg-danger" style="width: 100%">1000</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 mb-3">
                        <span class="me-2 fw-bold text-warning">Energía:</span>
                        <div class="flex-grow-1">
                            <div class="progress">
                                <div id="energia2" class="progress-bar bg-warning" style="width: 100%">1000</div>
                            </div>
                        </div>
                    </div>
                </div>
                <img src="" class="mx-auto" width="60%" id="img_personaje2" alt="">
                <div class="row justify-content">
                    <div class="col-12">
                        <button id="btn_atk_basico2" class="btn btn-primary mb-3">ATK Basico</button>
                        <button id="btn_atk_especial2" class="btn btn-primary mb-3">ATK especial</button>
                    </div>
                    <div class="col-12">
                        <button id="carga_py2" class="btn btn-primary mb-3">Cargar Ki</button>
                        <button id="semillas_ply2" class="btn btn-primary mb-3">Semillas del Ermitaño</button>
                    </div>
                </div>
            </div>
        </div>
    </div>  
    <!-- una ves que se le acabe la vida ->PEDIR REVANCHA O REINICIAR -->
    <script src="./bundle.js"></script>
</body>
</html>
